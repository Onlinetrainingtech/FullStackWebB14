<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var n=parseInt(prompt("Enter the n value is::"))
        for(i=0;i<=n;i++)
        {
            if(i%2==0)
            {
               document.write("This is even::"+i)
            }
            else
            {
               document.write("This is Odd::"+i)
            }
        }
    </script>
</body>
</html>
